<p-table [value]="rankingsDisplay" styleClass="ranking-table">
    <ng-template pTemplate="header">
        <tr>
            <th i18n="Header for column rank in tables@@tableHeaderRank">rank</th>
            <th i18n="Header for column player name in tables@@tableHeaderPlayerName">player</th>
            <th i18n="Header for column time in tables@@tableHeaderTime">time</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ranking>
        <tr [ngClass]="{'player-active': playerActive(ranking.player_id)}">
            <td>{{ ranking.rank }}</td>
            <td>{{ playerName(ranking.player_id) }}</td>
            <td>{{ (!ranking.time ? "---" : (ranking.time / 1000 | number: '1.2-2') + "s") }}</td>
        </tr>
    </ng-template>
</p-table>
