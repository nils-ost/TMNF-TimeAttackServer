<p-table [value]="globalRankings" styleClass="ranking-table">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center">
            <span i18n="Title of the global rankings table@@tableGlobalRankingTitle">Global Ranking</span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th i18n="Header for column rank in tables@@tableHeaderRank">rank</th>
            <th i18n="Header for column player name in tables@@tableHeaderPlayerName">player</th>
            <th i18n="Header for column points in tables@@tableHeaderPoints">points</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-globalRanking>
        <tr [ngClass]="{'player-active': playerActive(globalRanking.player_id)}">
            <td>{{globalRanking.rank}}</td>
            <td>{{playerName(globalRanking.player_id)}}</td>
            <td>{{globalRanking.points}}</td>
        </tr>
    </ng-template>
</p-table>
