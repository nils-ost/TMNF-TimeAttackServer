<div class="title-bar">
    <div class="title">
        <i class="pi pi-chevron-down"></i>
        <span i18n="Title of challenges table on challenges screen@@challengesChallengesTitle">
            Challenges
        </span>
        <i class="pi pi-chevron-down"></i>
    </div>
    <div class="title">
        <i class="pi pi-chevron-down"></i>
        <span i18n="Title of players table on challenges screen@@challengesPlayersTitle">
            Players Stats
        </span>
        <i class="pi pi-chevron-down"></i>
    </div>
</div>

<div class="lists-container">
    <div class="challenges-list">
        <div class="challenges-connector"></div>
        <app-challenges-list [servers]="servers" [challenges]="challenges" [currentChallenges]="currentChallenges" [settings]="settings" (selectChallengeEvent)="selectChallenge($event)"></app-challenges-list>>
    </div>
    <div class="players-spacer">
        <div class="players-connector" *ngIf="selectedChallenge"></div>
    </div>
    <div class="players-container">
        <div class="players-list">
            <app-challenges-player-list [challengeRankings]="challengeRankings" [players]="players" (selectChallengeRankingEvent)="selectChallengeRanking($event)" *ngIf="selectedChallenge"></app-challenges-player-list>
        </div>
        <div class="laptimes-connector" *ngIf="selectedChallengeRanking"></div>
        <div class="laptimes-list">
            <app-players-laptime-list [playerChallengeLaptimes]="playerChallengeLaptimes" [bestLaptimeAt]="selectedChallengeRanking.at" [provide_replays]="provide_replays" *ngIf="selectedChallengeRanking"></app-players-laptime-list>
        </div>
    </div>
</div>

<p-speedDial [model]="speeddail_menu" direction="left" buttonClassName="p-button-outlined"></p-speedDial>
