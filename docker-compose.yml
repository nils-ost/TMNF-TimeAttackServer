version: '3.6'

services:
  backend:
    image: nilsost/tas:${TAS_VERSION:-latest}
    command: main
    depends_on:
      - mongodb
    environment:
      - TAS_CONFIG_FILE=/app/cfg/config.json
    volumes:
      - tas_config:/app/cfg:rw

  dedicated-receiver:
    image: nilsost/tas:${TAS_VERSION:-latest}
    command: dreceiver
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - TAS_CONFIG_FILE=/app/cfg/config.json
    volumes:
      - tas_config:/app/cfg:ro

  dedicated-worker:
    image: nilsost/tas:${TAS_VERSION:-latest}
    command: dworker
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - TAS_CONFIG_FILE=/app/cfg/config.json
    volumes:
      - tas_config:/app/cfg:ro

  dedicated-watcher:
    image: nilsost/tas:${TAS_VERSION:-latest}
    command: dwatcher
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - TAS_CONFIG_FILE=/app/cfg/config.json
    volumes:
      - tas_config:/app/cfg:ro

  haproxy:
    image: haproxy:lts-alpine
    ports:
      - ${BIND_IP:-0.0.0.0}:80:80
      - ${BIND_IP:-0.0.0.0}:443:443
      - ${MONITORING_IP:-0.0.0.0}:8404:8404
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    volumes:
      - ./install/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro

  mongodb:
    image: mongo:4.4
    volumes:
      - mongo_data:/data/db:rw

  rabbitmq:
    image: rabbitmq:3.12-alpine

  minio:
    image: minio/minio:RELEASE.2022-04-30T22-23-53Z
    command: server /data
    volumes:
      - minio_data:/data:rw

volumes:
  tas_config:
  mongo_data:
  minio_data:
